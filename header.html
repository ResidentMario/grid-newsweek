<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Newsweek&mdash;Header</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>

<body>
    <div class="layout">
        <div class="header-large">
            <div class="datetime">
                Mon, Aug 27, 2018
            </div>
            <div class="banner-large">
                Newsweek
            </div>
            <div class="call-to-action">
                Sign In / Subscribe
            </div>
            <div class="hotbar">
                <div class="hotbar-button">
                    Universial
                </div>
                <div class="hotbar-button">
                    International
                </div>
                <div class="hotbar-button">
                    National
                </div>
                <div class="hotbar-button">
                    State
                </div>
                <div class="hotbar-button">
                    Local
                </div>
                <div class="hotbar-button">
                    Hyperlocal
                </div>
            </div>
        </div>
        <div class="header-small">
            <div class="banner-small">
                Newsweek
            </div>
            <div class="banner-small-spacer"></div>
        </div>

        <div class="content">
            <div class="content-section sidebar left-sidebar">
                <div class="left-news-item">
                    <img src="randomly-popular.png" class="left-news-item-image" />
                    <div class="left-news-item-title">Action-packed title!</div>
                </div>
                <div class="left-news-item">
                    <img src="randomly-popular.png" class="left-news-item-image" />
                    <div class="left-news-item-title">Action-packed title!</div>
                </div>
                <div class="left-news-item">
                    <img src="randomly-popular.png" class="left-news-item-image" />
                    <div class="left-news-item-title">Action-packed title!</div>
                </div>
            </div>
            <div class="content-section content-main">
                <div class="center-news-item">
                    <img src="randomly-popular.png" class="center-news-item-image" />
                    <div class="left-news-item-title">Action-packed title!</div>
                </div>
                <div class="center-news-item">
                    <img src="randomly-popular.png" class="center-news-item-image" />
                    <div class="left-news-item-title">Action-packed title!</div>
                </div>
            </div>
            <div class="content-section sidebar right-sidebar">
                <div class="left-news-item">
                    <img src="randomly-popular.png" class="left-news-item-image" />
                    <div class="left-news-item-title">Action-packed title!</div>
                </div>
                <div class="left-news-item">
                    <img src="randomly-popular.png" class="left-news-item-image" />
                    <div class="left-news-item-title">Action-packed title!</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
